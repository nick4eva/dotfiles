name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@1.1.0
        with:
          ignore_paths: ./zsh/zshrc ./zsh/p10k.zsh
        env:
          SHELLCHECK_OPTS: -e SC1071

  test:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        run: make test
        env:
          UBUNTU_VERSION: '${{ matrix.os }}'
